<!DOCTYPE html>
<html>

<head>
  <title>Web</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/authStyle.css">
  <script>
    function validate() {
      if (document.getElementById("password")?.value != document.getElementById("confirmpass")?.value) alert("Passwords do no match");
      return document.getElementById("password")?.value == document.getElementById("confirmpass").value;
      return false;
    }
  </script>
</head>

<body>
  <div class="App">
    <div class="blur" style="top: -18%; right: 0"></div>
    <div class="blur" style="top: 36%; left: -8rem"></div>
    <div class="Auth">
      <div class="a-left">
        <img src="https://www.freeiconspng.com/uploads/abstract-circle-wave-logo-png-image-11.png" alt="Wave-img">
        <div class="Webname">
          <h1>Extreamwave</h1>
          <h2 style="font-size: 16.2px;">Lo que est√° pasando ahora</h2>
        </div>
      </div>
      <div class="a-right">
        <form class="infoForm authForm" onSubmit="return validate()" action="reg.php" method="post">
          <h3>Sign up</h3>

          <div>
            <input type="text" placeholder="Username" class="infoInput" name="username" required />
          </div>

          <div>
            <input type="text" class="infoInput" name="email" placeholder="Email" required />
          </div>

          <div>
            <input id="password" type="password" class="infoInput" name="password" placeholder="Password" required />
            <input id="confirmpass" type="password" class="infoInput" name="confirmpass" placeholder="Confirm Password"
              required />
          </div>

          <div>
            <span style="font-size: 12px">
              <a href="login.html">Already have an account? Login</a>
            </span>
            <button class="button infoButton" name="register" value="register" type="submit">Signup</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
